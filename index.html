<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newson-bio-headstart</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.WAVES({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x001e28,
          shininess: 14.0,
          waveSpeed: 0.95,
          zoom: 1.01,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <header>
      <div id="profile-image"><img src="img/prof.jpg" alt="" /></div>
      <h1>@newson</h1>
      <!-- <p>Live-reload</p> -->
    </header>
    <main>
      <ul id="linkHead">
        <li><a href="#">Main Profile</a></li>
        <li><a href="https://linkedin.com/in/newsonupreti">LinkedIn</a></li>
        <li><a href="https://x.com/newsonupreti">X</a></li>
        <li><a href="https://github.com/newsonupreti">GitHub</a></li>
        <li><a href="https://www.youtube.com/@NewSon14">YouTube</a></li>
      </ul>
    </main>
  </body>
</html>
