<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newson-bio-headstart</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color1: 0x167070,
          birdSize: 1.2,
          wingSpan: 13.0,
          speedLimit: 7.0,
          separation: 80.0,
          alignment: 75.0,
          cohesion: 30.0,
          quantity: 1.5,
          backgroundAlpha: 0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          const header = document.querySelector("header");
          header.style.opacity = 1;
          main.style.opacity = 1;
          header.style.filter = "blur(0px)";
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <header id="header">
      <div id="profile-image"><img src="img/prof.jpg" alt="" /></div>
      <h1>@newson</h1>
      <!-- <p>Live-reload</p> -->
    </header>
    <main id="main">
      <ul id="linkHead">
        <li><a href="#">Main Profile</a></li>
        <li><a href="https://linkedin.com/in/newsonupreti">LinkedIn</a></li>
        <li><a href="https://x.com/newsonupreti">X</a></li>
        <li><a href="https://github.com/newsonupreti">GitHub</a></li>
        <li><a href="https://www.youtube.com/@NewSon14">YouTube</a></li>
        <li><a href="https://www.youtube.com/@NewSon14">YouTube</a></li>
      </ul>
    </main>
  </body>
</html>
